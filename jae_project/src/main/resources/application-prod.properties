spring.application.name=jae_project
server.port=80
spring.data.mongodb.uri=mongodb://production-db-host:27017/yourdatabase
spring.datasource.driverClassName=org.mariadb.jdbc.Driver
spring.datasource.url=jdbc:mariadb://production-db-host:3306/jaeproject
spring.datasource.username=prod_user
spring.datasource.password=prod_password
spring.jpa.open-in-view=false
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
springboot.jwt.secret=prod_secret_key
server.tomcat.basedir=.
server.tomcat.accesslog.enabled=true
server.tomcat.accesslog.pattern=%{yyyy-MM-dd HH:mm:ss}t\\t%s\\t%r\\t%{User-Agent}i\\t%{Referer}i\\t%a\\t%b
